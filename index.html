<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto - Suficiência</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-main">
                <h1>Some webpage</h1>
                <div class="menu-container">
                    <button class="menu-btn"><i class="fa-solid fa-bars"></i>Menu</button>
                    <ul class="menu-options">
                        <li class="create-post">Criar Post</li>
                        <li class="search-post">Buscar Post</li>
                    </ul>
                </div>                
                <div class="social-links">
                    <a href="https://www.facebook.com/weslley.s11/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://twitter.com/weslley_tech" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com/weslley.tech/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="https://github.com/weslleysilv4" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/silvaweslley/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>                    
                </div>
            </div>
        </div>
    </header>
    <section class="modal" id="modal">
        <div class="container">
            <div class="modal-content">
                <form id="form_input" method="get">
                    <div class="close-panel">
                        <i class="fa-solid fa-x" id="close-panel-icon"></i>
                    </div>
                    <h3>Criar Post</h3>
                    <label for="p-title">Título</label>
                    <input type="text" id="p-title" class="form-inputs" placeholder="Título" required>
                    <label for="p-content">Conteúdo</label>
                    <textarea id="p-content" cols="30" rows="10" class="form-inputs" placeholder="Conteúdo" required></textarea>
                    <button type="button" id="create-post-btn">Enviar</button>
                </form>                
            </div>
        </div>
    </section>
    <section id="modal-search">
        <div class="container">
            <div class="modal-search">
                <form id="form-search" method="get">
                    <div class="close-panel">
                        <i class="fa-solid fa-x" id="close-panel-icon-search"></i>
                    </div>
                    <h3>Buscar Post</h3>
                    <label for="p-title-search">Título</label>
                    <input type="text" id="p-title-search" placeholder="Digite aqui" required>
                    <label for="date-filter">Filtrar por Data</label>
                    <input type="date" name="date-filter" id="date-filter" value=""
                    min="1997-01-01" max="2030-12-31">
                    <button type="button" id="search-post-btn">Buscar</button>
                </form>                
            </div>
        </div>
    </section>
    <section id="post">
        <div class="container">
            <div class="post-section">
                <table id="tableInfs">
                    <tbody id="tablePost">
                        <tr>
                            <td class="post_header">Cool post<i class="fa-solid fa-trash"></i></td>
                            <td class="post_date">May 24, 2023</td>
                            <td class="post_content">Very cool information...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script crossorigin="anonymous" type="module" src="./main.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/60125727cb.js" crossorigin="anonymous"></script>
</body>
</html>
